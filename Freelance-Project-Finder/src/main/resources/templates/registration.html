<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="base.html :: header"></header>
<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <h1 style="font-family: 'Roboto', sans-serif; font-size: 2rem; margin-bottom: 2rem;">Реєстрація</h1>
    <form th:action="@{/registration}" method="post"
          style="display: flex; flex-direction: column; align-items: center; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 0.25rem 0.5rem rgba(38, 50, 56, 0.07), 0 0.125rem 0.125rem rgba(38, 50, 56, 0.03); background-color: #fff;">
        <label style="font-family: 'Roboto', sans-serif; font-size: 1.2rem; font-weight: bold; margin-right: auto; margin-bottom: 0.5rem;">Прізвище:</label>
        <input name="lastName" type="text" placeholder="Прізвище"
               style="padding: 0.8rem 1rem; font-size: 1.2rem; border: 0.1rem solid #c2c2c2; border-radius: 1rem; margin-bottom: 1rem; width: 25rem;"
               required>
        <label style="font-family: 'Roboto', sans-serif; font-size: 1.2rem; font-weight: bold; margin-right: auto; margin-bottom: 0.5rem;">Ім'я:</label>
        <input name="firstName" type="text" placeholder="Ім'я"
               style="padding: 0.8rem 1rem; font-size: 1.2rem; border: 0.1rem solid #c2c2c2; border-radius: 1rem; margin-bottom: 1rem; width: 25rem;"
               required>
        <label style="font-family: 'Roboto', sans-serif; font-size: 1.2rem; font-weight: bold; margin-right: auto; margin-bottom: 0.5rem;">Пошта:</label>
        <input name="email" type="email" placeholder="пошта"
               style="padding: 0.8rem 1rem; font-size: 1.2rem; border: 0.1rem solid #c2c2c2; border-radius: 1rem; margin-bottom: 1rem; width: 25rem;"
               required>
        <label style="font-family: 'Roboto', sans-serif; font-size: 1.2rem; font-weight: bold; margin-right: auto; margin-bottom: 0.5rem;">Пароль:</label>
        <input name="password" type="password" placeholder="пароль"
               style="padding: 0.8rem 1rem; font-size: 1.2rem; border: 0.1rem solid #c2c2c2; border-radius: 1rem; margin-bottom: 1rem; width: 25rem;"
               required>
        <button type="submit"
                style="padding: 0.8rem 2rem; font-size: 1.2rem; border-radius: 1rem; background-color: #1976d2; color: #fff; box-shadow: 0 0.25rem 0.5rem rgba(144, 202, 249, 1), 0 0.125rem 0.125rem rgba(144, 202, 249, 0.5); border: none;">
            Зареєструватися
        </button>
    </form>
</div>
</body>
</html>
