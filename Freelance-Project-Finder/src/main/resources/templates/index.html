<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    <title>Головна сторінка</title>
</head>
<body>
<header th:insert="base.html :: header"></header>
<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 90vh;">
    <div th:each="project: ${projects}"
         style="display: flex; flex-direction: column; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 0.25rem 0.5rem rgba(38, 50, 56, 0.07), 0 0.125rem 0.125rem rgba(38, 50, 56, 0.03); background-color: #fff; width: 50vw; margin: 5px;">
        <div style="display: flex; height: 100%; justify-content: space-between; margin-bottom: 10px">
            <div th:text="${project.title}" style="font-family: 'Roboto', sans-serif; font-weight: bold"></div>
            <div th:text="${project.budget} + ' UAH'" style="font-family: 'Roboto', sans-serif; color: green"></div>
        </div>
        <div th:text="${project.openedDescription}" style="font-family: 'Roboto', sans-serif;"></div>
    </div>
</div>
</body>
</html>
